<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educación Canina</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Barlow+Condensed:ital,wght@0,100;0,500;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Linkear con css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
  </head>

  <body>
    <!-- Inicio Encabezado -->
    <header>
      <!-- nav clase menu -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/LogoMenu.png"
              class="rounded"
              alt=""
              width="auto"
              height="60px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./acercaDe.html">Acerca de</a>
              </li>
              <li>
                <a class="nav-link" href="./servicios.html">Servicios</a>
              </li>
              <li>
                <a class="nav-link" href="./blog.html">Blog</a>
              </li>
              <li>
                <a class="nav-link active" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- cierre clase menu -->
    </header>
    <!-- Cierre Encabezado -->
    <!-- Inicio Contenido -->
    <section class="topBreadcrumb">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <div>
              <h1 class="topBreadcrumb__title">Contacto</h1>
              <h2 class="topBreadcrumb__subtitle">
                Estamos para servirte
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5 mb-3 mb-md-auto">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  aria-describedby="Nombre"
                />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  aria-describedby="Apellido"
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  aria-describedby="E-mail"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="perros" />
                <label class="form-check-label" for="perros"
                  >¿Tienes perros?</label
                >
              </div>
              <div class="mb-3">
                <label class="form-check-label" for="razon"
                  >Razón de contacto</label
                >
                <select class="form-select" name="razon" id="razon">
                  <option selected>Seleccione uno</option>
                  <option value="curso">Curso</option>
                  <option value="paseo">Paseo</option>
                  <option value="entrenamiento">Entrenamiento</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label"
                  >Ingrese su mensaje aquí</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <input class="btn btn-primary" type="submit" value="Enviar" />
              <input class="btn btn-primary" type="reset" value="Limpiar" />
            </form>
          </div>

          <div class="col-12 col-md-7">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.096854346988!2d-58.431381210084304!3d-34.6098705267736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca5e41da17ff%3A0xebce9fad2698f23f!2sAlmagro%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1629759424240!5m2!1ses-419!2sar"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <!-- cierre del contenido -->
    <!-- Inicio footer -->
    <footer class="navbar-light bg-light mt-4 py-2">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Redes Sociales</a>
        </li>
        <li class="nav-item">
          <a href="#">
            <img
              src="../assets/img/LogoMenu.ico"
              class="rounded"
              alt=""
              width="auto"
              height="42px"
            />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </footer>
    <!-- Cierre footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
